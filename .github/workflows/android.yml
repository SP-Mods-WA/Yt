name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Manual run ‡∂ö‡∂ª‡∂±‡∑ä‡∂±

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu server ‡∂ë‡∂ö
    
    steps:
    # 1. Code ‡∂ë‡∂ö download ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Java install ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. Android SDK setup ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # 4. gradlew executable ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    # 5. Keystore ‡∂ë‡∂ö generate ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Generate Keystore
  run: |
    echo "üîê Creating keystore..."
    keytool -genkeypair -v \
      -keystore android.keystore \  # ‚úÖ "keystore" ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±
      -alias upload \
      -keyalg RSA \
      -keysize 2048 \
      -validity 10000 \
      -dname "CN=Android, OU=Dev, O=Company, L=City, ST=State, C=LK" \
      -storepass "${{ secrets.STORE_PASS }}" \
      -keypass "${{ secrets.KEY_PASS }}"
    
    echo "üìÅ Moving keystore..."
    mv android.keystore ./  # ‚úÖ "keystore" ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±
    
    # 6. APK build ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Build APK
      run: |
        echo "üèóÔ∏è Building APK..."
        ./gradlew assembleRelease
        
        echo "‚úÖ Build complete!"
        ls -la app/build/outputs/apk/release/
    
    # 7. APK ‡∂ë‡∂ö upload ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ytpro-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
