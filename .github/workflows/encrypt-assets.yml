name: Encrypt Assets

on:
  push:
    paths:
      - 'assets/*.js'      # JS files change à·€à·”à¶±à·à¶¸ trigger à·€à·™à¶±à·€à·
  workflow_dispatch:       # Manual run à¶šà¶»à¶±à·Šà¶± à¶´à·”à·…à·”à·€à¶±à·Š

jobs:
  encrypt:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0     # Full history
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: ğŸ” Run encryption script
      run: python3 scripts/encrypt.py
    
    - name: ğŸ“¤ Commit encrypted files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add app/src/main/assets/*.enc
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ” Auto-encrypt assets [skip ci]"
          git push
        fi
