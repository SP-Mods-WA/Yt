name: Build APK with Native Scripts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    # âœ… Python setup à¶šà¶»à¶±à·€à·
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # âœ… Headers generate à¶šà¶»à¶±à·€à·
    - name: ğŸ”„ Generate C++ headers from JS
      run: |
        chmod +x scripts/js_to_header.py
        python scripts/js_to_header.py
    
    # âœ… Generated files verify à¶šà¶»à¶±à·€à·
    - name: âœ… Verify generated headers
      run: |
        ls -la app/src/main/cpp/scripts/
        echo "Checking if headers exist..."
        test -f app/src/main/cpp/scripts/script.h && echo "âœ… script.h exists"
        test -f app/src/main/cpp/scripts/bgplay.h && echo "âœ… bgplay.h exists"
        test -f app/src/main/cpp/scripts/innertube.h && echo "âœ… innertube.h exists"
    
    # âœ… Java setup
    - name: â˜• Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    # âœ… Android SDK setup
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # âœ… NDK install à¶šà¶»à¶±à·€à·
    - name: ğŸ”§ Install NDK
      run: |
        echo "y" | sdkmanager --install "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
    
    # âœ… Gradle permissions
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # âœ… Gradle cache
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # âœ… Build APK
    - name: ğŸ—ï¸ Build APK
      run: ./gradlew assembleRelease --stacktrace
    
    # âœ… APK upload à¶šà¶»à¶±à·€à·
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ytpro-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
