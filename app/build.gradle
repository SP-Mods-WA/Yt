plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.9.22' // Add Kotlin plugin if using Kotlin
}

android {
    namespace 'com.spmods.ytpro'
    compileSdk 34

    defaultConfig {
        applicationId "com.spmods.ytpro"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "1.0"
        
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        
        // Remove if not using Kotlin
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Add your release signing config here
        }
        debug {
            minifyEnabled false
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17' // Remove if not using Kotlin
    }
    
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    
    packagingOptions {
        resources {
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/INDEX.LIST'
            ]
        }
    }
}

dependencies {
    // AndroidX Core libraries (MUST HAVE for NotificationCompat)
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.core:core-ktx:1.12.0' // Remove if not using Kotlin
    
    // UI libraries
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0-alpha13'
    
    // Web and Media
    implementation 'androidx.webkit:webkit:1.10.0'
    implementation 'androidx.media:media:1.7.0'
    
    // Additional AndroidX
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.fragment:fragment:1.7.0'
    
    // MultiDex for large apps
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Splash screen
    implementation 'androidx.core:core-splashscreen:1.0.1'
    
    // JSON parsing
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // GIF support
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.28'
    
    // Lifecycle components (optional but recommended)
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'
    
    // Testing (optional)
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Add this if you have duplicate class errors
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.12.0'
        force 'androidx.core:core-ktx:1.12.0'
        force 'androidx.appcompat:appcompat:1.7.0'
        
        // Remove conflicting versions
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-utils'
        exclude group: 'com.android.support', module: 'support-core-ui'
    }
}
