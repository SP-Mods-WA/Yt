apply plugin: 'com.android.application'

android {
    namespace "com.spmods.ytpro"  
    compileSdk 36

    defaultConfig {
        applicationId "com.spmods.ytpro"
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.00"
        
        // âœ… NDK Support à¶‘à¶š add à¶šà¶»à¶±à·Šà¶±
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        // âœ… CMake Configuration
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }
    
    // âœ… CMake Path
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // âœ… ViewBinding Enable à¶šà¶»à¶±à·Šà¶± - à¶¸à·™à¶­à¶± add à¶šà¶»à¶±à·Šà¶±! ðŸ‘‡
    buildFeatures {
        viewBinding true
    }
    
    // âœ… Java 8 Support (Optional but recommended)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // Add your other dependencies here
}
