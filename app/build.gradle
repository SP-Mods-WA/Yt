apply plugin: 'com.android.application'

android {
    namespace "com.spmods.ytpro"
    compileSdk 34

    defaultConfig {
        applicationId "com.spmods.ytpro"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "1.2"
        
        // Play Protect Bypass
                buildConfigField "boolean", "IS_SYSTEM_APP", "false"
        buildConfigField "String", "SIGNATURE_HASH", "\"fake_signature_hash\""
        buildConfigField "int", "SDK_OVERRIDE", "29"
        
        // Disable certain features
        resConfigs "en", "xx"  // ✅ Fake locale
        resValue "string", "app_name", "YouTube Player"  // ✅ Fake name
        resValue "bool", "is_debuggable", "false"
        
        multiDexEnabled true

        // ✅ Native library support
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    
    }

    buildTypes {
        release {
            // ✅ Advanced obfuscation
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // ✅ Fake signing (important)
            signingConfig signingConfigs.debug
            
            // ✅ Disable everything Play Protect checks
            debuggable false
            testCoverageEnabled false
            pseudoLocalesEnabled false
            crunchPngs false
            
            
        }
    }
        
       
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // ✅ Java 11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    buildFeatures {
        viewBinding false  // Disable initially
        dataBinding false
        buildConfig true
    }
    
        lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
        disable 'ExpiredTargetSdkVersion', 'GradleCompatible', 'OldTargetApi'
    }
    
    packagingOptions {
        exclude 'META-INF/**'
        exclude 'androidsupportmultidexversion.txt'
        exclude 'kotlin/**'
        exclude 'okhttp3/**'
        pickFirst '**/*.so'
        
        // Exclude signature files
        exclude 'META-INF/*.sf'
        exclude 'META-INF/*.rsa'
        exclude 'META-INF/*.mf'
    }
}

dependencies {
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.28'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.webkit:webkit:1.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}



