apply plugin: 'com.android.application'

android {
    namespace "com.spmods.ytpro"  
    compileSdk 36

    defaultConfig {
        applicationId "com.spmods.ytpro"
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'  // Latest
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.8.0'  // Latest for lifecycle
    implementation 'androidx.lifecycle:lifecycle-livedata:2.8.0'
    // Update others similarlyâ€”use Android Studio's suggestions or check developer.android.com
}








