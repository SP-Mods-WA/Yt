plugins {
    id 'com.android.application'
}

android {
    namespace 'com.spmods.ytpro'
    compileSdk 36  // Or 34 for stability

    defaultConfig {
        applicationId 'com.spmods.ytpro'
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'  // Latest stable<grok:render card_id="bb3658" card_type="citation_card" type="render_inline_citation"><argument name="citation_id">11</argument></grok:render>
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity:1.9.0'
    // Add these if lifecycle/fragment errors appear:
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.8.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.8.0'
    implementation 'androidx.fragment:fragment:1.8.0'
}
