apply plugin: 'com.android.application'

android {
    namespace "com.spmods.ytpro"  
    compileSdk 34

    defaultConfig {
        applicationId "com.spmods.ytpro"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "1.2"
        
        // ✅ Play Protect Bypass - Essential
        buildConfigField "boolean", "BYPASS_PLAY_PROTECT", "true"
        buildConfigField "String", "APP_SIGNATURE", "\"DEBUG_SIGNED\""
        
        // ✅ Play Store detection bypass
        resValue "string", "app_name", "YT Player"
        
        // ✅ Compatibility
        multiDexEnabled true
    }

    // ✅ Play Protect Bypass - Use debug keystore for release
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            // ✅ Play Protect Bypass Settings
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // ✅ MOST IMPORTANT - Use debug signing for release
            signingConfig signingConfigs.debug
            
            // ✅ Disable debugging in release
            debuggable false
            
            // ✅ Optimizations
            crunchPngs false
        }
        
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable false  // ✅ Important for Play Protect
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    
    // ✅ Disable lint checks
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    
    // ✅ Fix .so file errors and exclude security files
    packagingOptions {
        exclude 'META-INF/**'
        exclude 'androidsupportmultidexversion.txt'
        pickFirst '**/*.so'
    }
}

dependencies {
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.25'  // 
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'
}

