plugins {
    id 'com.android.application'
}

android {
    namespace 'com.spmods.ytpro'
    compileSdk 34  // Change to 34 for stable Android 14; use 35 if previewing Android 15

    defaultConfig {
        applicationId 'com.spmods.ytpro'
        minSdk 21
        targetSdk 34  // Match compileSdk
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Use optimized ProGuard
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'  // Latest stable
    implementation 'androidx.core:core-ktx:1.13.1'  // Latest; remove comment if not using Kotlin
    implementation 'androidx.activity:activity:1.9.0'  // Latest
    // If your build log shows lifecycle/fragment issues, add/update these explicitly to latest:
    // implementation 'androidx.lifecycle:lifecycle-viewmodel:2.8.0'
    // implementation 'androidx.lifecycle:lifecycle-livedata:2.8.0'
    // implementation 'androidx.fragment:fragment:1.7.0'
}
